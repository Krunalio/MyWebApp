{% load static %}
{% load filters %}
<!doctype html>
<html lang="en">
  <head>
    <title>BLOG EDIT</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container-fluid text-center">

      <h1>LIST POSTS</h1>
      {% if 'username' in request.session %} 
        <form action="{% url 'administrator:viewlogout' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-danger">LOGOUT</button>
        </form>
      {% endif %}

      <!-- TABLE RESPONSIVE -->
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Section</th>
              <th scope="col">Author</th>
              <th scope="col">Tags</th>
              <th scope="col">Date</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>

              {% for post in posts%}
                <tr>
                  <th scope="row">{{post.idpost}}</th>
                  <td>{{post.title}}</td>
                  <td>{{post.section}}</td>
                  <td>{{post.author}}</td>
                  <td>{{post.tags|replace}}</td>
                  <td>{{post.date}}</td>
                  <td><a href="{% url 'administrator:blogedit' post.idpost %}"><button class="btn btn-warning">Edit Post</button></a></td>
                  <td><a href="{% url 'administrator:blogremove' post.idpost %}"><button class="btn btn-danger">Remove</button></a></td>
                </tr>

              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
      
      <!--// TABLE RESPONSIVE -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
