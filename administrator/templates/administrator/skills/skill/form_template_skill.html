{% for field in form %}
    <div class="form-group row">
        {% for error in field.errors %}
            <strong>{{ error }}</strong>
        {% endfor %}
        {{ field.label_tag }} 
        {{ field }}
        {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text|safe }}</small>
        {% endif %}
    </div>

{% endfor %}
