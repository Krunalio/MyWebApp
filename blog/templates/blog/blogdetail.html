{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Detail Blog: {{ Post.idpost }} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Icons - Favicon -->
    <link rel="shortcut icon" href="{% static 'admin/img/favicon.ico' %}" />
    <link rel="icon" href="{% static 'admin/img/favicon.ico' %}" type="image/x-icon" />

    <!-- Froala Editor Dependencies -->
    <!-- Include external CSS. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
 
    <!-- Include Editor style. -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/css/froala_style.min.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAV BAR --> 
    
    <nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-sm text-center">
        <!--<a class="navbar-brand" href="/main">LOGO</a>-->
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!--<a class="nav-link {# active 'main' #}" href="{# url 'main' #}">Home <span class="sr-only">(current)</span></a>-->
                    <a class="nav-link" href="/main">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutme">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cv">CV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/skills">Skills</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/files">Cloud Files</a>
                </li>
            </ul>
        </div>
    </nav>    
    
    <!--// NAV BAR -->
    <div class="container-fluid">
        <div class="container">
            <form action="{% url 'blog:save' Post.idpost %}" method="post">
                <div class="form-group">
                    {% csrf_token %}
                    <label for="idpost">IdPost</label>
                    <input type="number" id="{{Post.idpost}}" class="form-control" name="idpost" value="{{Post.idpost}}" readonly></input>

                    <label for="title">Title</label>
                    <input type="text" id="{{Post.title}}" class="form-control" name="title", value="{{Post.title}}"></input>

                    {# Implement & Apply https://www.froala.com/wysiwyg-editor HTML Edito Framework#}
                    <!-- Create a tag that we will use as the editable area. -->
                    <!-- You can use a div tag as well. -->
                    
                    <label for="content">Content</label>
                    <div id="froala_editor">{% autoescape off %}{{ Post.content }}{% endautoescape %}</div>
                    
                    <input type="hidden" id="content" name="content">
                    <!--<input type="text" id="froala_editor" name="content" value="{{Post.content}}"></input>-->
                        
                    <label for="date">Date</label>
                    <input type="date" id="{{Post.date}}" class="form-control" name="date", value="{{Post.date}}"></input>
                    
                    <button type="submit" id="save" class="btn btn-success btn-block"> Submit </button>
                </div>
            </form>


    <!-- DISQUS Third Party-->
            <div id="disqus_thread"></div>
            <script>
        
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            
            var disqus_config = function () {
            this.page.url = '{{get_current_site}}';  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = '{{Post.idpost}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://rafagc.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script id="dsq-count-scr" src="//rafagc.disqus.com/count.js" async></script>

    <!-- Froala Editor Javascript -->
    <!-- Include external JS libs. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
 
    <!-- Include Editor JS files. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/2.8.4/js/froala_editor.pkgd.min.js"></script>
 
    <!-- Initialize the editor. -->
    <script> $(function() { 
        $('#froala_editor').froalaEditor() 
        //$('#froala_editor').froalaEditor('html.set', '{{Post.content}}');
        
        // When do the Submit of EditForm, Assign the html.get of FroalaEditor to Hidden input with id=content  
        $("form").submit(function( event ) {
            var contentValue = $('#froala_editor').froalaEditor('html.get');
            $('#content').val(contentValue)
        });
    }); </script>
  </body>
</html>
