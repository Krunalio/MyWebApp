    <h1 class="display-3 text-center pb-3 pt-3">List of My Posts </h1>
    
    <div class="container-fluid">
      <div class="container">

      {% for post in all_posts %}
            <a href="{% url 'blog:blogdetail' post.idpost %}">
              <div class="card mb-5 shadowbox">
                <img class="card-img-top img-fluid" src="https://placehold.it/894x180?text=894%20x%20180" alt="RandomImage">
                <div class="card-body">
                  <h5 class="card-title text-center">{{ post.title }}</h5>
                  <p class="card-text text-left">{{ post.textcontent }}</p>
                  <p class="card-text text-right"><small class="text-muted"><i class="far fa-clock"></i> {{ post.date }} </small></p>
                </div>
              </div>
            </a>
      {% endfor %}
